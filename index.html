<footer>

    <div class="footer-top">

            <img src="images/icon-phone.png" alt="">

            <a href="tel: +74951234567">+1 1234567890</a>
        </div>
        <div class="contacts-item">
            <img src="images/icon-watch.png" alt="">

            <img src="images/icon-chat_small.png" alt="">
